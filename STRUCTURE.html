<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أجواء سيدي علي هروال محمد</title>
    <style>
        body {
            text-align: center;
            font-family: 'Kufi', sans-serif;
            background-color: hsl(0, 10%, 72%);
            direction: rtl;
        }
        h1 {
            font-family: 'Kufi', sans-serif;
            color: red;
            text-shadow: 12px 12px 9cqh yellow;
        }
        p {
            font-size: 20px;
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            background-color: orange;
            color: white;
            border: 2px solid purple;
            border-radius: 50%;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
        }
        .button:hover {
            transform: scale(2);
            background-color: black;
            color: rgb(146, 165, 134);
        }
    </style>
</head>
<body>

    <h1>أجواء سيدي علي هروال محمد</h1>
    
    <p>مرحبا بكم في صفحتي</p>
    <p>نعلم متابعينا الكرام تسجيل المعلوات حسب الخاة</p>

    <div class="button-container">
        <div class="button">حجاج</div>
        <div class="button">سيدي علي</div>
        <div class="button">سيدي لخظر</div>
    </div>

</body>
</html>
